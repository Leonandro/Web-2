<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes</title>

</head>
<body>


<h1><p th:text="${estudante.primeiroNome}"></h1>
<p th:text="'Nome' + ${estudante.primeiroNome} + ' ' + ${estudante.ultimoNome} "></p>
<p th:text="'Curso:  ' + ${estudante.curso}"></p>
<p th:text="'Linguagem favorita:  ' + ${estudante.linguagem}"></p>
<p>Sistemas Operacionais favoritos: </p>
<ul>
  <li th:each="os : ${estudante.sistemasOperacionas}">
    <span th:text="${os}"/>
  </li>
</ul>

<br><br>

</body>
</html>
