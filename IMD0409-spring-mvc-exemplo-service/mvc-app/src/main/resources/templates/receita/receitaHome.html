</head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">SGR</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link disabled" href="#">Leonandro Gurgel</a>
      </li>

<br/>
<h1><p th:text="'Olá' + ' ' + ${receita.nome}" /></h1>
<br/>
<h4><p th:text="'Olá' + ' ' + ${receita.ingredientes}" /></h4>
<br/>
<h4><p th:text="'Olá' + ' ' + ${receita.preparo}" /></h4>
<br/>

<form  th:action="@{/receita/curtir/} + ${receita.id} + '/' + ${userId} " th:object="${receita}" method="post">
    <label for="idInput" class="form-label">Eu curti a receita</label>
    <input th:value="${userId}" th:name="userId"   th:placeholder="'2'" type="number" class="form-control mx-auto" style="width: 80px;"  id="idInput" aria-describedby="emailHelp">
  <button type="submit" class="btn btn-success">Curtir</button>
</form>
<a class="btn btn-outline-danger"  th:text="'Deletar receita'" th:href="@{/receita/delete(id=${receita.id})}"></a>
<a class="btn btn-outline-warning"  th:text="'Atualizar receita'" th:href="@{/receita/formUpdate(id=${receita.id})}"></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
